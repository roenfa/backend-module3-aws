AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Lambda application example.
Resources:
  function:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://smm-springboot/3b8c0678db9d505b84e4f060ad9a28f8
      Handler: org.example.handlers.FirstHandler
      FunctionName: SMM-FirstFunction
      Runtime: java11
      Description: Java function
      MemorySize: 512
      Timeout: 10
      Policies:
      - AWSLambdaBasicExecutionRole
      - AWSLambda_ReadOnlyAccess
      - AWSXrayWriteOnlyAccess
      - AWSLambdaVPCAccessExecutionRole
      - LambdaInvokePolicy:
          FunctionName: SMM-SecondFunction
      Tracing: Active
